<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get & post request</title>
</head>

<body>
    <h1>Get request form</h1>
    <form method="Get" action="http://localhost:8080/register">
        <input type="text" placeholder="Enter your name" name="user">
        <input type="password" placeholder="Enter your password" name="password">
        <button>submit</button>
    </form>
    <hr>
    <h1>Post request from</h1>
    <form method="post" action="http://localhost:8080/register">
        <input type="text" placeholder="Enter your name" name="user">
        <input type="password" placeholder="Enter your password" name="password">
        <button>submit</button>
    </form>
</body>
</html>
